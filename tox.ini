# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/pure-python
[tox]
minversion = 3.18
envlist =
    lint
    py27
    pypy
    py35
    py36
    py37
    py38
    py39
    py310
    py311
    pypy3
    docs
    coverage

[testenv]
usedevelop = true
deps =
    zope.testrunner
commands =
    zope-testrunner --test-path=src {posargs:-vc}
extras =
    test

[testenv:lint]
basepython = python3
skip_install = true
commands =
    check-manifest
    check-python-versions
deps =
    check-manifest
    check-python-versions >= 0.19.1
    wheel

[testenv:docs]
basepython = python3
skip_install = false
extras =
    docs
commands_pre =
commands =
    sphinx-build -b html -d docs/_build/doctrees docs docs/_build/html

[testenv:coverage]
basepython = python3
allowlist_externals =
    mkdir
deps =
    coverage
    zope.testrunner
commands =
    mkdir -p {toxinidir}/parts/htmlcov
    coverage run -m zope.testrunner --test-path=src {posargs:-vc}
    coverage html --ignore-errors
    coverage report --ignore-errors --show-missing --fail-under=0

[coverage:run]
branch = True
source = chameleon

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    pragma: nocover
    except ImportError:
    raise NotImplementedError
    if __name__ == '__main__':
    self.fail
    raise AssertionError

[coverage:html]
directory = parts/htmlcov
